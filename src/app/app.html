<ion-menu [content]="content" id="menu">
    <ion-header>
        <ion-toolbar>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list inset>
            <button menuClose ion-item *ngFor="let pagina of paginas" (click)="abrePagina(pagina)">
                    {{ pagina.titulo }}
                </button>
        </ion-list>
    </ion-content>

    <ion-footer>
        <button menuClose ion-button full color="danger" class="logout" (click)="sair()">Sair</button>
    </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" swipeBackEnabled="false" #content></ion-nav>
