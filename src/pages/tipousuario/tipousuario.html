<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="gotoLoginAdvogado()">
          <img src="../../assets/img/man.png" class="advogado" />
          <ion-card-title text-center>
            Advogado
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="gotoLoginGrupo()">

            Grupo de Associados
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
