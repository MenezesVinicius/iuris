<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let associado of associados">
      <ion-item>
        {{ associado.nome }} - {{ associado.areas }}
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
