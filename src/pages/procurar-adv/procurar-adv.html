<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
    <ion-title>
      Procurar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Área de atuação</ion-label>
      <ion-select [(ngModel)]="area">
        <ion-option value="trânsito">Trânsito</ion-option>
        <ion-option value="trabalhista">Trabalhista</ion-option>
        <ion-option value="consumidor">Consumidor</ion-option>
        <ion-option value="família">Família</ion-option>
        <ion-option value="penal">Penal</ion-option>
        <ion-option value="contratos">Contratos</ion-option>
        <ion-option value="empresarial">Empresarial</ion-option>
        <ion-option value="ambiental">Ambiental</ion-option>
        <ion-option value="tributário">Tributário</ion-option>
        <ion-option value="administrativo">Administrativo</ion-option>
        <ion-option value="outro">Outro</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nível</ion-label>
      <ion-select [(ngModel)]="nivel">
        <ion-option value="júnior">Júnior</ion-option>
        <ion-option value="pleno">Pleno</ion-option>
        <ion-option value="sênior">Sênior</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Idioma</ion-label>
      <ion-select [(ngModel)]="idioma">
        <ion-option value="inglês">Inglês</ion-option>
        <ion-option value="espanhol">Espanhol</ion-option>
        <ion-option value="italiano">Italiano</ion-option>
        <ion-option value="francês">Francês</ion-option>
        <ion-option value="alemão">Alemão</ion-option>        
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Distância (km)</ion-label>
      <ion-range min="0" max="50" pin="true" step="1" [(ngModel)]="distancia">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>50</ion-label>
      </ion-range>
    </ion-item>

  </ion-list>
  <div>
    <button ion-button block (click)="pesquisarAdv()">Pesquisar</button>
  </div>
</ion-content>
