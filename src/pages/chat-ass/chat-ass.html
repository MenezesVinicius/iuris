<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-navbar>
</ion-header>

<ion-content #content padding class="chat-content">
  <div class="chat">
    <div class="chat-box">
      <ion-list>
        <ion-item *ngFor="let item of allmessages" text-wrap>
          <ion-avatar item-start *ngIf="item.sentby === associado.nome" class="avatar-left">
            <img src="{{photoURL}}">
          </ion-avatar>
          <div class="other" item-start *ngIf="item.sentby === associado.nome">
            <h2>{{ item.sentby }}</h2>
            <h3>{{item.message}}</h3>
          </div>

          <div class="user" item-right *ngIf="item.sentby === advogado.nome">
            <h2>{{ item.sentby }}</h2>
            <h3>{{item.message}}</h3>
          </div>
          <ion-avatar item-right *ngIf="item.sentby === advogado.nome">
            <img src="{{photoURL}}">
          </ion-avatar>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Escreva sua mensagem..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
            <ion-icon name="send" color="primary"></ion-icon>
          </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
