<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides centeredSlides=true>
    <ion-slide *ngFor="let associado of associados">
      <ion-row (click)="selecionaAss(associado)">
        <ion-col class="center">
          <img src="assets/img/img-user.png" class="avatar" />
        </ion-col>
      </ion-row>
      <ion-card (click)="selecionaAss(associado)">
        <ion-item-group>
          <ion-item-divider>
            {{ associado.nome }}
          </ion-item-divider>
          <ion-item>
            Email: {{ associado.email }}
          </ion-item>
          <ion-item>
            √Åreas: {{ associado.areas }}
          </ion-item>
        </ion-item-group>
      </ion-card>
      <ion-row *ngIf="!fromConexoes">
        <ion-col offset-md-3>
          <button color="light" ion-button icon-only class="button-match" (click)="semInteresseAss(associado)">
                  <ion-icon name="close" color="danger"></ion-icon>
              </button>
        </ion-col>
        <ion-col col-6>
          <button color="light" ion-button icon-only class="button-match" (click)="interesseAss(associado)">
                  <ion-icon name="checkmark" color="primary"></ion-icon>          
              </button>
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
