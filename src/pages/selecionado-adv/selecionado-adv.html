<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="center">
      <img src="assets/img/img-user.png" class="avatar" />
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-item-group>
      <ion-item-divider>
        {{ advogado.nome }}
      </ion-item-divider>
      <ion-item>
        Email: {{ advogado.email }}
      </ion-item>
      <ion-item *ngIf="advogado.area != null">
        Área: {{ advogado.area }}
      </ion-item>
      <ion-item>
        Nível: {{ advogado.nivel }}
      </ion-item>
      <ion-item *ngIf="advogado.oab != null">
        OAB: {{ advogado.oab }}
      </ion-item>
      <ion-item *ngIf="advogado.telefone != null">
        Telefone: {{ advogado.telefone }}
      </ion-item>
      <ion-item *ngIf="advogado.idiomas != null">
        Idiomas: {{ advogado.idiomas }}
      </ion-item>
      <ion-item *ngIf="advogado.formacao != null">
        Formação: {{ advogado.formacao }}
      </ion-item>
      <ion-item *ngIf="advogado.sobre != null">
        Sobre: {{ advogado.sobre }}
      </ion-item>
    </ion-item-group>
  </ion-card>


  <ion-row *ngIf="!fromConexoes"> 
    <ion-col offset-md-3>
      <button color="light" ion-button icon-only class="button-match" (click)="semInteresseAdv()">
          <ion-icon name="close" color="danger"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-6>
      <button color="light" ion-button icon-only class="button-match" (click)="interesseAdv()">
          <ion-icon name="checkmark" color="primary"></ion-icon>          
      </button>
    </ion-col>
  </ion-row>
  
  <ion-row *ngIf="fromConexoes">
      <ion-col offset-md-3>
        <button color="light" ion-button icon-only class="button-match" (click)="deletarInteresse()">
              <ion-icon name="close" color="danger"></ion-icon>
          </button>
      </ion-col>
      <ion-col>
        <button color="light" ion-button icon-only class="button-match" (click)="comecarChat()">
              <ion-icon name="chatbubbles" color="secondary"></ion-icon>          
          </button>
      </ion-col>
    </ion-row>
</ion-content>
