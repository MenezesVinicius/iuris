<ion-header>

    <ion-navbar>
        <ion-title>Cadastro</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label stacked>Nome completo</ion-label>
            <ion-input [(ngModel)]="advogado.nome" name="nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="advogado.email" name="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Senha</ion-label>
            <ion-input [(ngModel)]="advogado.senha" name="senha" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Nível</ion-label>
            <ion-select [(ngModel)]="advogado.nivel">
                <ion-option value="junior">Júnior</ion-option>
                <ion-option value="pleno">Pleno</ion-option>
                <ion-option value="senior">Sênior</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="efetuaCadastro()">Cadastrar</button>
    <button ion-button block color="danger" (click)="gotoLogin()">Possui conta? Faça login</button>

</ion-content>
