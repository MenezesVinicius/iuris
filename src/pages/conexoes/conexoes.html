<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
  </ion-navbar>
</ion-header>

<ion-content class="padding">
  <ion-card class="card responsive-card" *ngFor="let associado of associados" (click)="selecionaAss(associado)">
    <img src="assets/img/img-user.png" />
    <ion-card-content>
      {{ associado.nome }}
    </ion-card-content>
  </ion-card>
</ion-content>
