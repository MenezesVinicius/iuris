<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>
      Conexões
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let associado of associados" (click)="selecionaAss(associado)">
    <ion-item-divider color="primary">
      {{ associado.nome }}
    </ion-item-divider>
    <ion-item>
      Áreas: {{ associado.areas }}
    </ion-item>
  </ion-item-group>
</ion-content>
