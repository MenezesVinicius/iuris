<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
    <ion-title>
      Conexões
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-card *ngFor="let advogado of advogados" (click)="selecionaAdv(advogado)">
        <ion-card-header class="card-header">
          {{ advogado.nome }}
        </ion-card-header>
        <ion-card-content padding class="card-content">
          <ion-row>
            Nível: {{ advogado.nivel }}
          </ion-row>
          <ion-row>
            Formação: {{ advogado.formacao }}
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
