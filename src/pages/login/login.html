<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating stacked>Email</ion-label>
      <ion-input [(ngModel)]="advogado.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating stacked>Senha</ion-label>
      <ion-input [(ngModel)]="advogado.senha" name="senha" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button block (click)="efetuaLogin()">Entrar</button>
  </div>
  <div>
    <button ion-button block color="secondary" (click)="gotoCadastro()">Novo usuÃ¡rio? Cadastre-se</button>
  </div>
</ion-content>
