<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Lista de associados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let associado of associados" (click)="selecionaAss(associado)">
      <ion-item>
        {{ associado.nome }} - {{ associado.areas }}
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="gotoSearch()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
</ion-content>
