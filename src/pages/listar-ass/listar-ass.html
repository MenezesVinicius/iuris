<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Lista de Associados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-card *ngFor="let associado of associados" (click)="selecionaAss(associado)">
        <ion-card-header class="card-header">
          {{ associado.nome }}
        </ion-card-header>
        <ion-card-content padding class="card-content">
          <ion-row>
            √Åreas: {{ associado.areas }}
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="gotoSearch()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
</ion-content>
