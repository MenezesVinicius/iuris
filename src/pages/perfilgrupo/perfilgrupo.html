<ion-header>
    
        <ion-navbar>
            <ion-title>Perfil</ion-title>
        </ion-navbar>
    
    </ion-header>
    
    <ion-content padding>
    
        <ion-list>
            <ion-item>
                <ion-label>Empresa</ion-label>
                <ion-input [(ngModel)]="grupo.nome" name="nome" type="text"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input [(ngModel)]="grupo.email" name="email" type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Áreas</ion-label>
                <ion-input [(ngModel)]="grupo.areas" name="areas" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Telefone</ion-label>
                <ion-input [(ngModel)]="grupo.telefone" name="telefone" type="phone"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Rua</ion-label>
                <ion-input [(ngModel)]="grupo.rua" name="endereco" type="text"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label>Número</ion-label>
                <ion-input [(ngModel)]="grupo.numero" name="numero" type="number"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label>Bairro</ion-label>
                <ion-input [(ngModel)]="grupo.bairro" name="bairro" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Sobre</ion-label>
                <ion-input [(ngModel)]="grupo.sobre" name="sobre" type="text"></ion-input>
            </ion-item>
    
        </ion-list>
    
        <button ion-button block (click)="efetuaAlteracao()">Confirmar</button>    
    </ion-content>
