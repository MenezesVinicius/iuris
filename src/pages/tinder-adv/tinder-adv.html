<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides centeredSlides=true>
    <ion-slide *ngFor="let advogado of advogados">
      <ion-row (click)="selecionaAdv(advogado)">
        <ion-col class="center">
          <img src="assets/img/img-user.png" class="avatar" />
        </ion-col>
      </ion-row>
      <ion-card (click)="selecionaAdv(advogado)">
        <ion-item-group>
          <ion-item-divider>
            {{ advogado.nome }}
          </ion-item-divider>
          <ion-item>
            Nível: {{ advogado.nivel }}
          </ion-item>
          <ion-item *ngIf="advogado.area != null">
            Área: {{ advogado.area }}
          </ion-item>
        </ion-item-group>
      </ion-card>
      <ion-row *ngIf="!fromConexoes">
        <ion-col offset-md-3>
          <button color="light" ion-button icon-only class="button-match" (click)="semInteresseAdv(advogado)">
              <ion-icon name="close" color="danger"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <button color="light" ion-button icon-only class="button-match" (click)="interesseAdv(advogado)">
              <ion-icon name="checkmark" color="primary"></ion-icon>          
          </button>
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
