<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-content">
  <div class="login-box">

    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="grupo.email" name="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)]="grupo.senha" name="senha" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block (click)="efetuaLogin()">Entrar</button>
    <button ion-button block color="gray" (click)="gotoCadastro()">Novo usuÃ¡rio? Cadastre-se</button>
  </div>

</ion-content>
