<ion-header>
    
      <ion-navbar>
        <ion-title>Login - Associados</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <ion-content padding>
    
      <form (submit)="efetuaLogin()">
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input [(ngModel)]="grupo.email" name="email" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input [(ngModel)]="grupo.senha" name="senha" type="password"></ion-input>
        </ion-item>
    
        <button ion-button block type="submit">Entrar</button>
      </form>
      <button ion-button block color="secondary" (click)="gotoCadastro()">Novo usu√°rio? Cadastre-se</button>
    
    </ion-content>
