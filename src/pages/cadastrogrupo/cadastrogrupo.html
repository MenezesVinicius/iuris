<ion-header>

    <ion-navbar>
        <ion-title>Cadastro</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>Empresa</ion-label>
            <ion-input [(ngModel)]="grupo.nome" name="nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input [(ngModel)]="grupo.email" name="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input [(ngModel)]="grupo.senha" name="senha" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Telefone</ion-label>
            <ion-input [(ngModel)]="grupo.telefone" name="telefone" type="phone"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Áreas de atuação</ion-label>
            <ion-input [(ngModel)]="grupo.areas" name="areas" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="efetuaCadastro()">Cadastrar</button>
    <button ion-button block color="danger" (click)="gotoLogin()">Possui conta? Faça login</button>

</ion-content>
