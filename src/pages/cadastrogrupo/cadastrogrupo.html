<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content padding class="cadastro-content">
    <div class="cadastro-box">
        <ion-list>
            <ion-item>
                <ion-label stacked>Empresa</ion-label>
                <ion-input [(ngModel)]="grupo.nome" name="nome" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked> Email</ion-label>
                <ion-input [(ngModel)]="grupo.email" name="email" type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Senha</ion-label>
                <ion-input [(ngModel)]="grupo.senha" name="senha" type="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Telefone</ion-label>
                <ion-input [(ngModel)]="grupo.telefone" name="telefone" type="phone"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Número de pessoas na equipe:</ion-label>
                <ion-range min="0" max="20" pin="true" step="1" [(ngModel)]="grupo.numEquipe">
                    <ion-label range-left>0</ion-label>
                    <ion-label range-right>20</ion-label>
                </ion-range>
            </ion-item>

            <ion-item class="item-atuacao"> 
                <ion-label stacked>Áreas de atuação</ion-label>
            </ion-item>

            <ion-item *ngFor="let area of areas" class="item-atuacao">
                <ion-label> {{area.area}}</ion-label>
                <ion-checkbox checked="false" [(ngModel)]="area.checked"></ion-checkbox>
            </ion-item>

        </ion-list>

        <button ion-button block (click)="efetuaCadastro()">Cadastrar</button>
        <button ion-button block color="gray" (click)="gotoLogin()">Possui conta? Faça login</button>
    </div>
</ion-content>
