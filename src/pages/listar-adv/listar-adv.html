<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
  </ion-navbar>
</ion-header>

<ion-content class="padding">
  <ion-card class="card responsive-card" *ngFor="let advogado of advogados" (click)="selecionaAdv(advogado)">
    <img src="assets/img/img-user.png" />
    <ion-card-content>
      {{ advogado.nome }}
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="gotoSearch()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
</ion-content>
