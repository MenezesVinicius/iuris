<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
    </ion-navbar>
</ion-header>

<ion-content class="perfil-content" padding>
    <div class="perfil-box">
        <ion-list>
            <ion-item>
                <ion-label stacked>Nome completo</ion-label>
                <ion-input [(ngModel)]="advogado.nome" name="nome" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input [(ngModel)]="advogado.email" name="email" type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Telefone</ion-label>
                <ion-input [(ngModel)]="advogado.telefone" name="telefone" type="phone"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Nível</ion-label>
                <ion-select [(ngModel)]="advogado.nivel">
                    <ion-option value="Júnior">Júnior</ion-option>
                    <ion-option value="Pleno">Pleno</ion-option>
                    <ion-option value="Sênior">Sênior</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label stacked>OAB</ion-label>
                <ion-input [(ngModel)]="advogado.oab" name="oab" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Área de atuação</ion-label>
                <ion-select [(ngModel)]="advogado.area">
                    <ion-option value="Trânsito">Trânsito</ion-option>
                    <ion-option value="Trabalhista">Trabalhista</ion-option>
                    <ion-option value="Consumidor">Consumidor</ion-option>
                    <ion-option value="Família">Família</ion-option>
                    <ion-option value="Penal">Penal</ion-option>
                    <ion-option value="Contratos">Contratos</ion-option>
                    <ion-option value="Empresarial">Empresarial</ion-option>
                    <ion-option value="Ambiental">Ambiental</ion-option>
                    <ion-option value="Tributário">Tributário</ion-option>
                    <ion-option value="Administrativo">Administrativo</ion-option>
                    <ion-option value="Outro">Outro</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label stacked>Estado</ion-label>
                <ion-input [(ngModel)]="advogado.estado" name="estado" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Cidade</ion-label>
                <ion-input [(ngModel)]="advogado.cidade" name="cidade" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Bairro</ion-label>
                <ion-input [(ngModel)]="advogado.bairro" name="bairro" type="text"></ion-input>
            </ion-item>

            <ion-item class="item-options">
                <ion-label stacked>Idiomas</ion-label>
            </ion-item>
            <ion-item *ngFor="let idioma of idiomas" class="item-options">
                <ion-label> {{idioma.idioma}}</ion-label>
                <ion-checkbox checked="false" [(ngModel)]="idioma.checked"></ion-checkbox>
            </ion-item>

            <ion-item style="margin-top: 10px;">
                <ion-label stacked>Formação</ion-label>
                <ion-input [(ngModel)]="advogado.formacao" name="formacao" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Sobre</ion-label>
                <ion-input [(ngModel)]="advogado.sobre" name="sobre" type="text"></ion-input>
            </ion-item>

        </ion-list>

        <button ion-button block (click)="efetuaAlteracao()">Confirmar</button>
    </div>
</ion-content>
